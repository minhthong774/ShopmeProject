<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en">
  <body>
    <div th:fragment="content" remove="tag">
      <div class="row" id="divProductImages">
        <div class="col border m-3 p-2">
          <div>
            <label>Main Image: [[${product.mainImage}]]</label>
          </div>
          <div class="m-2">
            <img
              id="thumbnail"
              alt="Main image preview"
              class="img-fluid"
              th:src="@{${product.mainImagePath}}"
            />
          </div>
        </div>

        <th:block th:each="productImage, status : ${product.images}">
          <div
            class="col border m-3 p-2"
            th:id="'divExtraImage' + ${status.index}"
          >
            <div>
              <label
                >Extra Image #[[${status.index + 1}]]:
                [[${productImage.name}]]</label
              >
            </div>
            <div class="m-2">
              <img
                th:id="'extraThumbnail' + ${status.index}"
                th:alt="'Extra image #'+ ${status.index+1} + 'preview'"
                class="img-fluid"
                th:src="@{${productImage.imagePath}}"
              />
            </div>
          </div>
        </th:block>
      </div>
    </div>
  </body>
</html>
